{% extends "fullsite/base.html" %}
{% block content %}
{% load static %}

<div class="container">
    <h1>Book a Court</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="court">Select Court</label>
            <select name="court_id" class="form-control" id="court" required>
                {% for court in courts %}
                    <option value="{{ court.id }}">{{ court.name }}</option>
                {% empty %}
                    <option value="">No courts available</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="time">Booking Time</label>
            <input type="datetime-local" name="booking_time" class="form-control" id="time" required>
        </div>
        <div class="form-group">
            <label for="user">Your Name</label>
            <input type="text" name="user_name" class="form-control" id="user" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>

{% endblock content %}
