{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Dundalk Stadium - {{ title }}</title>
    {% else %}
    <title>Dundalk Stadium</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fullsite/main.css' %}">
    <script src="https://kit.fontawesome.com/041ada9d0b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top header">
        <img src="{% static '/img/dundalk.png' %}" alt="Logo" width="150" height="80" class="navbar-brand img-fluid navbar-logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0 navbar-middle" id="navbarSupportedContent">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booking">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav d-flex flex-row me-1 navbar-socials">
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>

    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags}}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
